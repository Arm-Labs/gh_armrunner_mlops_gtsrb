name: Test Model u22

on:
  workflow_run:
    workflows: ["Train Model u22"]
    types:
      - completed

jobs:
  test-model:
    runs-on: ubuntu-22.04-arm # Custom ARM64 runner
    name: Test the Model
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Latest version

      - name: Install dependencies
        run: |
          pip install torch==2.4.0 torchvision==0.15.0

      - name: Run testing script
        run: python scripts/test_model.py
